<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div>
    <span>BF Frontend</span>
    <div class="spacer"></div>
  </div>
</div>

<div class="content" role="main">

  <!-- Resources -->
  <h2>BFF TEST</h2>
  <p>Some tests:</p>

  <table mat-table [dataSource]="dataSet" class="mat-elevation-z8">
    <ng-container matColumnDef="employeeNumber">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_number}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name.first}} </td>
    </ng-container>
   
    <!-- Name Column -->
    <ng-container matColumnDef="middle">
      <th mat-header-cell *matHeaderCellDef> Middle </th>
      <td mat-cell *matCellDef="let element"> {{element.name.middle}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="last">
      <th mat-header-cell *matHeaderCellDef> Last </th>
      <td mat-cell *matCellDef="let element"> {{element.name.last}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Footer -->
  <footer>
      
  </footer>

</div>

<router-outlet></router-outlet>
